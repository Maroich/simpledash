<script>
  document.getElementById('myForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const object = {};
    formData.forEach(function(value, key){
      object[key] = value;
    });
    const jsonData = JSON.stringify(object);

    fetch('https://script.google.com/macros/s/AKfycbxiclZ_A1Q-C_j-mGjdrhVYmWQxsoL1CCa_Gd75BMiPr21FqlDFRySUev5bzewJFImY/exec', {
      method: 'POST',
      mode: 'no-cors',
      headers: {
        'Content-Type': 'application/json'
      },
      body: jsonData
    }).then(response => {
      if (response.ok) {
        alert('Success: Your submission is ok.'); // Show success message
      } else {
        alert('Error: Failed to submit.'); // Show error message
      }
    }).catch(error => {
      console.error('Error:', error);
      alert('Error: Failed to submit.'); // Show error message
    });
  });
</script>
